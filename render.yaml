services:
  # Web Service
  - type: web
    name: turbotask-ai
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: pnpm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: turbotask-db
          property: connectionString
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: turbotask-db
    plan: free
    databaseName: turbotask
    user: turbotask
